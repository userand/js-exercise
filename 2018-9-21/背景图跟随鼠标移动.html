<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body style="height: 2000px;;">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html{
				overflow-x: hidden;
			}
			#banner {
				background: #01838E;
				height: 600px;
				position: relative;
			}
			#bg {
				width: 100%;
				height: 100%;
				background: url(img/camada2.png) no-repeat center center;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
		
		<div id="banner">
			<div id="bg"></div>
		</div>
		
		<script>
			
			let getId = ele=> {
			  return document.querySelector(ele)
			}
			
			let bg = getId('#bg');
			let banner = getId('#banner');
			let clientWidth = document.documentElement.clientWidth/2;
			let clientHeight = document.documentElement.clientHeight/2;
			
			banner.addEventListener('mousemove',event=>{
				moveBg(event)
			})
			
			let moveBg = event => {
				const factor = 20
				let [move_l,move_t ] = [ 
					parseInt( (event.clientX - clientWidth)/clientWidth*factor ), 
					parseInt( (event.clientY - clientHeight)/clientHeight*factor) 
				]				
				bg.style.left = move_l+'px'
				bg.style.top = move_t+'px'
			}
						
		</script>

	</body>

</html>
