<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            background: #000;
            text-align: center;
        }

        #box {
            background: #fff;
        }
    </style>
    <canvas id="box" width="500" height="500"></canvas>

    <script>
        //角度转弧度
        let angleTransArc = angle => angle * Math.PI / 180

        //弧度转角度
        let arctTransAngle = arc => arc * 180 / Math.PI

        let box = document.querySelector('#box')
        let gd = box.getContext('2d')
        //arc(x,y,r,startAnle,endAnle,dir)

        let [x,y,r,startAngle,endAngle] = [box.width/2,box.height/2,100,angleTransArc(0),angleTransArc(360)]
        
        let drawArc = ()=>{
            gd.beginPath()
            gd.arc(x, y, 100, startAngle, endAngle, false)
            gd.stroke()
        }
        drawArc()
        box.addEventListener('mousemove',event=>{
            let [mx,my] = [event.offsetX,event.offsetY ];
            let dis = Math.sqrt( Math.pow(mx-x,2)+ Math.pow(my-y,2) )

            console.log( mx +'===' +(mx-x) +'=='+ my +'=='+ (my-y) +'=='+Math.sqrt( Math.pow(mx-x,2)+ Math.pow(my-y,2) ) )    

            gd.clearRect(0,0,box.width,box.height)
            if( dis<r ){
                gd.strokeStyle='red'
               
            }else{
                gd.strokeStyle='black'
            }
            drawArc()
           // console.log(mx+'=='+my) 
        })

    </script>

</body>

</html>
